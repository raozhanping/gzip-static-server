<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gzip Static Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            border-radius: 16px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            font-weight: bold;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .features {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 6px;
            transition: transform 0.2s;
        }

        .feature:hover {
            transform: translateX(5px);
        }

        .feature-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
        }

        .feature-icon.compression { background: #4CAF50; }
        .feature-icon.cache { background: #2196F3; }
        .feature-icon.watch { background: #FF9800; }
        .feature-icon.security { background: #F44336; }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .stat {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            color: white;
        }

        .btn-secondary {
            background: #e9ecef;
            color: #495057;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
            font-size: 14px;
        }

        .compression-info {
            background: #e8f5e8;
            border: 1px solid #4CAF50;
            border-radius: 6px;
            padding: 10px;
            margin: 15px 0;
            font-size: 14px;
            color: #2e7d32;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">GZ</div>
        <h1>Gzip Static Server</h1>
        <p class="subtitle">高性能静态文件服务器，专为本地开发优化</p>

        <div class="compression-info" id="compressionInfo">
            🗜️ 此页面已启用 Gzip 压缩传输
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon compression">🗜️</div>
                <div>
                    <strong>Gzip 压缩</strong>
                    <div style="font-size: 12px; color: #666;">自动压缩文本文件，减少传输大小</div>
                </div>
            </div>
            <div class="feature">
                <div class="feature-icon cache">💾</div>
                <div>
                    <strong>内存缓存</strong>
                    <div style="font-size: 12px; color: #666;">智能缓存机制，提升响应速度</div>
                </div>
            </div>
            <div class="feature">
                <div class="feature-icon watch">👀</div>
                <div>
                    <strong>热重载</strong>
                    <div style="font-size: 12px; color: #666;">文件变化自动监听，无需重启</div>
                </div>
            </div>
            <div class="feature">
                <div class="feature-icon security">🔒</div>
                <div>
                    <strong>安全防护</strong>
                    <div style="font-size: 12px; color: #666;">防止目录遍历攻击，安全可靠</div>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat">
                <span class="stat-value" id="responseTime">0ms</span>
                <span class="stat-label">响应时间</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="pageSize">0KB</span>
                <span class="stat-label">页面大小</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="compressionRatio">0%</span>
                <span class="stat-label">压缩率</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="cacheStatus">HIT</span>
                <span class="stat-label">缓存状态</span>
            </div>
        </div>

        <div class="buttons">
            <a href="#" class="btn btn-primary" onclick="checkCompression()">
                📊 检查压缩状态
            </a>
            <a href="#" class="btn btn-secondary" onclick="showHeaders()">
                🔍 查看响应头
            </a>
        </div>

        <div class="footer">
            <p>🚀 Gzip Static Server v1.0.0</p>
            <p style="margin-top: 5px; font-size: 12px;">
                由 Node.js 驱动 | 支持 HTTP/2 和 Gzip 压缩
            </p>
        </div>
    </div>

    <script>
        // 计算页面性能
        window.addEventListener('load', function() {
            const loadTime = performance.now();
            document.getElementById('responseTime').textContent = Math.round(loadTime) + 'ms';

            // 获取页面大小
            const pageSize = document.documentElement.outerHTML.length;
            document.getElementById('pageSize').textContent = Math.round(pageSize / 1024) + 'KB';

            // 检查压缩状态
            checkCompression();
        });

        function checkCompression() {
            fetch(window.location.href)
                .then(response => {
                    const contentEncoding = response.headers.get('content-encoding');
                    const contentLength = response.headers.get('content-length');
                    const compressionRatio = response.headers.get('x-compression-ratio');

                    const compressionInfo = document.getElementById('compressionInfo');

                    if (contentEncoding === 'gzip') {
                        compressionInfo.innerHTML = `🗜️ Gzip 压缩已启用 - 压缩率: ${compressionRatio || 'N/A'}`;
                        compressionInfo.style.background = '#e8f5e8';
                        compressionInfo.style.borderColor = '#4CAF50';
                        compressionInfo.style.color = '#2e7d32';

                        document.getElementById('compressionRatio').textContent = compressionRatio || 'N/A';
                        document.getElementById('cacheStatus').textContent = 'HIT';
                    } else {
                        compressionInfo.innerHTML = '⚠️ 未启用压缩或已缓存';
                        compressionInfo.style.background = '#fff3cd';
                        compressionInfo.style.borderColor = '#ffc107';
                        compressionInfo.style.color = '#856404';

                        document.getElementById('compressionRatio').textContent = 'N/A';
                        document.getElementById('cacheStatus').textContent = 'HIT';
                    }
                })
                .catch(error => {
                    console.error('Error checking compression:', error);
                });
        }

        function showHeaders() {
            fetch(window.location.href)
                .then(response => {
                    const headers = {};
                    response.headers.forEach((value, key) => {
                        headers[key] = value;
                    });

                    const headerInfo = Object.entries(headers)
                        .map(([key, value]) => `<strong>${key}:</strong> ${value}`)
                        .join('<br>');

                    const modal = document.createElement('div');
                    modal.style.cssText = `
                        position: fixed;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        background: white;
                        padding: 20px;
                        border-radius: 8px;
                        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                        max-width: 600px;
                        max-height: 80vh;
                        overflow-y: auto;
                        z-index: 1000;
                        font-family: monospace;
                        font-size: 12px;
                    `;
                    modal.innerHTML = `
                        <h3>HTTP 响应头</h3>
                        <div style="text-align: left; margin: 15px 0;">${headerInfo}</div>
                        <button onclick="this.parentElement.remove()" style="
                            background: #dc3545;
                            color: white;
                            border: none;
                            padding: 8px 16px;
                            border-radius: 4px;
                            cursor: pointer;
                        ">关闭</button>
                    `;
                    document.body.appendChild(modal);

                    // 添加背景遮罩
                    const overlay = document.createElement('div');
                    overlay.style.cssText = `
                        position: fixed;
                        top: 0;
                        left: 0;
                        right: 0;
                        bottom: 0;
                        background: rgba(0,0,0,0.5);
                        z-index: 999;
                    `;
                    overlay.onclick = () => {
                        modal.remove();
                        overlay.remove();
                    };
                    document.body.appendChild(overlay);
                })
                .catch(error => {
                    console.error('Error fetching headers:', error);
                });
        }
    </script>
</body>
</html>
